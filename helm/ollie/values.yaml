global:
  storageClass: "local-path"  # k3s default

persistence:
  data:
    size: "20Gi"
    accessMode: ReadWriteOnce

whisper:
  image:
    repository: ghcr.io/raolivei/ollie-whisper
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

ollama:
  image:
    repository: ghcr.io/raolivei/ollie-ollama
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "6Gi"  # 8GB Pi, leave room for OS
      cpu: "4000m"
  storage:
    size: "10Gi"

tts:
  image:
    repository: ghcr.io/raolivei/ollie-tts
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

core:
  image:
    repository: ghcr.io/raolivei/ollie-core
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

ui:
  image:
    repository: ghcr.io/raolivei/ollie-ui
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    type: NodePort
    port: 8501
    nodePort: 30001

training:
  image:
    repository: ghcr.io/raolivei/ollie-training
    tag: latest
    pullPolicy: IfNotPresent
  schedule: "0 2 * * *" # Daily at 2 AM
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "4000m"
